<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de solicitud de datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de solicitud de datos</h1>
        <p>Obtención y almacenamiento de datos para uso personal e intransferible.</p>
    </div>
    <!--Campos para la obtención de datos-->
    <form action="script.php" method="post">
        <div class="content">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="content">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div class="content">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div>
        <div class="content">
            <label for="ci">CI:</label>
            <input type="number" id="ci" name="ci" required>
        </div>
        <button type="submit" class="btn">Confirmar</button>
    </form>
</body>
</html>
