<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Mayor-Menor</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mayor - Menor</h1>
    </div>
    <div class="content">
        <label for="numero1">Numero 1:</label>
        <input type="number" id="numero1" name="numero1" required>
    </div>
    <div class="content">
        <label for="numero2">Numero 2:</label>
        <input type="number" id="numero2" name="numero2" required>
    </div>
    <div class="content">
        <label for="numero3">Numero 3:</label>
        <input type="number" id="numero3" name="numero3" required>
    </div>
    <button onclick="mayorMenor()">Confirm</button>
    <script>
        function mayorMenor(){
            var numero1=parseInt(document.getElementById("numero1").value);
            var numero2=parseInt(document.getElementById("numero2").value);
            var numero3=parseInt(document.getElementById("numero3").value);

            var mayor=Math.max(numero1, numero2, numero3);
            var menor=Math.min(numero1, numero2, numero3);

            alert("El numero mayor es: "+mayor+ "\ny el menor es: "+menor);
        }
    </script>
</body> 
</html>
