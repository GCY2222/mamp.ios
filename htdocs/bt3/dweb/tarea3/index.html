<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de persona</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de persona</h1>
    </div>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <button type="submit">Enviar datos</button>
    </form>
    <p id="mensaje"></p>
    <script>
        // Function to generate the greeting message
        function saludarUsuario(nombre, edad) {
            return `Hola, ${nombre}! Tienes ${edad} aÃ±os de edad.`;
        }

        // Function to handle form submission
        function manejarSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const mensaje = saludarUsuario(nombre, edad);
            document.getElementById('mensaje').innerHTML = mensaje;
        }

        // Add event listener for form submission
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('formulario').addEventListener('submit', manejarSubmit);
        });
    </script>
</body>

</html>
